<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment time</title>
</head>
<table style="width:100%">
    <tr>
        <td></td>
        <th>User</th>
        <th>Comment</th>
        <th>Submission Time</th>
        <th></th>
        <th></th>
    </tr>
    {% for comment in comments %}
    <tr>
        <td><img class="prof-pic" src="{{comment['user_picture']}}"></td>
        <td>{{comment['username']}}</td>
        <td>{{comment['message']}}</td>
        <td>{{comment['submission_time']}}</td>
        <td>
            <form method="get" action="/delete_comment_answer/{{answer_id}}/{{comment['id']}}">
                <button type="submit">Delete</button>
            </form>
        </td>
            <td>
                <form method="get" action="/edit_comment_answer/{{answer_id}}/{{comment['id']}}">
                    <button type="submit">Edit</button>
                </form>
            </td>
        {% endfor %}
    </tr>
</table>
<br/>
<body>
<form action="/comment_answer/{{answer_id}}" , method="POST">
    <label for="comment">Put here some fancy description about your topic:</label><br/>
    <textarea id="comment", name="comment"></textarea><br/>
    <button type="submit">Let it out to the world!</button>
    <br/><br/></form>
<form method="get" action="/question/{{question_id.question_id}}">
    <button type="submit">Get Back</button>
</form>
</body>
{% endblock %}
</html>
