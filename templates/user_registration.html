<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">
</head>

    <h1 align="center">Registration</h1>
    <p align="center">Please fill in this form to create an account.</p>
    <hr>

    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" style="margin-bottom:15px"> Remember me
    </label><br/>
    <form><input type="button" value="Cancel" onclick="window.location.href='/'" /></form>
    <form align="center"><input type="button" value="Sign Up" onclick="window.location.href='/'" /></form>

    </div>
  </div>
</form>

{% endblock %}
