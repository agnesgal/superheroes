<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">

 <script>
     document.addEventListener("DOMContentLoaded", function() {
         var check = function() {
              if (document.getElementById('password').value === document.getElementById('confirm_password').value && document.getElementById('password').value.length >= 6) {
                  document.getElementById('message').style.color = 'green';
                  document.getElementById('message').innerHTML = 'matching';
                  document.getElementById('register_button').removeAttribute('disabled');

              } else {
                  document.getElementById('message').style.color = 'red';
                  document.getElementById('message').innerHTML = 'not matching or password is less than six character';
                  document.getElementById('register_button').setAttribute('disabled', 'disabled');

              }
          }
          document.getElementById('password').onkeyup = check;
          document.getElementById('confirm_password').onkeyup = check;
      });
  </script>

</head>

    <h1 align="center">Registration</h1>
    <p align="center"></p>
    <p align="center">Please fill in this form to create an account. If you already have an account you can <a href="/log_in">log in</a>.</p>
    <p align="center"><i>Password should be at least six character length for your own security!</i></p>

    <form action="/registration" method="POST">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>


    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="password" name="password" required >

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" id="confirm_password" name="confirm_password" required>
    <span id='message'></span><br/><br/>


    <label><b>Profil picture (Optional)</b></label>
    <input type="text" placeholder="Picture Link" name="image" ><br/>

    <label>
    <input type="checkbox" checked="checked" style="margin-bottom:15px"> Remember me</label><br/>

    <button type="submit" id="register_button">Register</button>
    <input type="button" value="Cancel" onclick="window.location.href='/'" /></form>


{% endblock %}
